services:
  questos:
    build: .
    ports:
      - "8122:8122"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - TZ=Europe/London
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8122/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
